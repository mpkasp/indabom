{% extends 'base.html' %}

{% load materializecss %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

		    {{ form|materializecss }}
		    <div class="center">
		    	<button class="waves-effect waves-light btn green lighten-1" style="min-width:150px" type="submit">Login</button>
			</div>
		</div>
    <div class="row">
</form>
{% endblock %}
